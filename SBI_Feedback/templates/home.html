<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>SBI FEEDBACK SERVICE</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/sbi-logo1.png" alt="Bank" class="logo" />
      <br>
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer" 
            placeholder="Name of the customer"
          />
        </div>
        <div class="form-group">
          <h3>Customer Representative</h3>
          <select name="representative">
            <option value="">Select Representative</option>
            <option value="Ramesh">Ramesh</option>
            <option value="Suresh">Suresh</option>
            <option value="Naresh">Naresh</option>
            <option value="Rajesh">Rajesh</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your customer representative</h3>
          <input type="radio" name="rating" value="Poor" /> Poor
          <input type="radio" name="rating" value="Average" /> Average
          <input type="radio" name="rating" value="Good" /> Good
          <input type="radio" name="rating" value="Very Good" /> Very Good
          <input type="radio" name="rating" value="Excellent" checked /> Excellent
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
